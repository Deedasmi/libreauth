[package]
name = "libreauth"
version = "0.8.0"
authors = ["Rodolphe Breard <rodolphe@what.tf>"]
description = "Collection of tools for user authentication."
keywords = ["authentication", "password", "oath", "hotp", "totp"]
documentation = "https://docs.rs/libreauth/"
repository = "https://github.com/breard-r/libreauth"
readme = "README.md"
license = "CECILL-2.1"
include = ["src/**/*", "Cargo.toml", "LICENSE-*.txt"]

[package.metadata.docs.rs]
features = ["cbindings"]

[lib]
name = "libreauth"
crate-type = ["rlib", "dylib"]

[features]
cbindings = ["libc"]

[dependencies]
rust-argon2 = "^0.3.0"
pbkdf2 = "^0.2.0"
hmac = "^0.6.0"
sha-1 = "^0.7.0"
sha2 = "^0.7.0"
sha3 = "^0.7.3"

base64 = "^0.9.0"
base32 = "^0.3.0"
rand = "^0.4.2"
time = "^0.1.31"
hex = "^0.3.1"
nom = "^3.2.1"

[dependencies.libc]
version = "^0.2.40"
optional = true
